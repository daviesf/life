<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="love.png" type="image/x-icon" />
    <title>Melhore sua vida agora!</title>

</head>

<body>
    <div class="container">
        <h1>Clique aqui para melhorar a sua vida!</h1>
        <button id="start-button">Melhorar</button>
        <div id="progress-section">
            <p id="progress-text">Progresso: <span id="percentage">0</span>%</p>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>

            </div>
            <p id="curry">Em andamento.</p>
        </div>
        <div id="result-section">
            <p id="result-text">Vida melhorada!<br><br>Se achar que não melhorou, pode ser apenas questão de
                perspectiva.</p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
